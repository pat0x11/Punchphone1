<!DOCTYPE html>
<html>
<head>
    <title>PunchPhone: Create Account</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>

<body role="document" style="padding: 40px;">
    <h1><font color="green">PunchPhone Employer Portal</font></h1>
    <br>

    <form name=input action=setup.do method=post>
        <br>
        <legend><h3>Create a New Account</h3></legend><br>
            <b>Basic Info</b><br>
            Username: <input type=text name=username><br>
            Password: <input type="password" name=password><br>
            Company: <input type="text" name=company><br>
            <hr>
            <b>Address</b>
            <p style="padding: 5px;">
            Street: <input type="text" name="street"><br>
            City: <input type="text" name="city"><br>
            State: <input type="text" name="state"><br>
            Zipcode:<input type="text" name="zipcode"><br>
            </p>
            <hr>
            <b>Radius Selection</b><br>
            Please select how many meters your employees must remain within your address to remain
            punched in.<br>
            Range (in meters): <input type="number" name="radius" min="1" max="100"><hr>
            <input type=submit name=submitbutton></fieldset></form>
</body>
